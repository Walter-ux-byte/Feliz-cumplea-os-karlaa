<!DOCTYPE html>
<html lang="es">

<title>Feliz Cumple Karla</title>
<style>
    body {
        margin: 0;
        background: #15001a;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
    }

    .card {
        width: 650px;
        padding: 40px;
        background: #2b0140;
        border-radius: 30px;
        box-shadow: 0 0 35px rgba(255, 0, 255, 0.4);
        text-align: center;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    #msg-img {
        width: 250px;
        margin: 0 auto 25px;
        border-radius: 20px;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    #text {
        font-size: 28px;
        line-height: 1.5;
        margin-bottom: 25px;
        animation: fadeText 0.6s ease;
    }

    /* Primera frase especial */
    .big-text {
        font-size: 48px;
        font-weight: 800;
        background: linear-gradient(90deg, #ff6ec4, #7873f5, #ffde59);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 1.5s ease-in-out infinite alternate, blink 2s ease-in-out infinite;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #ff6ec4, 0 0 20px #7873f5; }
        100% { text-shadow: 0 0 25px #ffde59, 0 0 40px #ff6ec4; }
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.7; }
    }

    @keyframes fadeText {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .next-btn {
        margin-top: 15px;
        padding: 12px 35px;
        background: #c060ff;
        border: none;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-size: 22px;
        transition: 0.3s;
        font-weight: 600;
    }

    .next-btn:hover {
        background: #e09fff;
        transform: scale(1.08);
    }
</style>
</head>
